<!DOCTYPE html>
<html>
<head>
    <title>Suggestifier</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Suggestifier</h1>
    </div>
    
    <div class = "main">
        <p>Generate an improv suggestion (a word or a quote) based on a given prompt!</p>
        <form id="user-input">
            <select id="type">
                <option value="default"><em>--Suggestion Type--</em></option>
                <option value="word">Words</option>
                <option value="quote">Quotes</option>
            </select>
            <input id="prompt" type="text" placeholder="Suggestion Prompt">
            <input id="generate-button" type="submit" value="Generate!">
        </form>
        
        <div id="warning"></div>
        <div id="suggestion-list"></div>
    
        <div class = "footer">
            <p>Made by Bryce Eggers for CS 260, Fall 2022, using data from <a href = "https://favqs.com/">favqs.com</a> and <a href = "https://www.twinword.com/">twinword.com</a>.</p>
            <p>Link to <a href = https://github.com/bteggers/suggestifier.git>github repository</a>.</p>
        </div>
    </div>
</body>

<script text="type/javascript" src="script.js"></script>
</html>
